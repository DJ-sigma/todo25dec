trigger: 
  branches:
    include:
      - main
      - feature/*

pool: dec2025agent

variables:
-  name: workingdir
   value: $(System.DefaultWorkingDirectory)/environment/${{parameters.environment}}

parameters:
  - name: environment
    type: string
    default: dev
    values:
      - dev
      - prod

stages: 
  - stage: Scanning
    displayName: Scanning Stage
    jobs:
      - job: Scanningjob
        displayName: Scanning job
        steps:
        - task: tfsec@1
          displayName: tfsec
          continueOnError: true
          inputs:
            version: 'v1.26.0'
            dir: $(workingdir)
            publishTestResults: true
          
        - task: PowerShell@2
          displayName: tflint
          continueOnError: true
          inputs:
            targetType: 'inline'
            script: 'tflint'
            workingDirectory: $(workingdir)

  - stage: infraprovision
    dependsOn: Scanning
    condition: succeeded()
    jobs:
      - job: terraforminitvalidateplan
        displayName: terraform install init validate plan job
        steps:
        - task: TerraformInstaller@1
          displayName: terraform install
          inputs:
            terraformVersion: 'latest'

        - task: TerraformTask@5
          displayName: terraform init
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(workingdir)'
            backendServiceArm: 'service_connection_ADO_to_Azure'
            backendAzureRmResourceGroupName: 'backend_RG'
            backendAzureRmStorageAccountName: 'backendstoragedec25'
            backendAzureRmContainerName: 'backendcontainer'
            backendAzureRmKey: 'terraform.tfstate'

        - task: TerraformTask@5
          displayName: terraform validate
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: $(workingdir)

        - task: TerraformTask@5
          displayName: plan job
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: $(workingdir)
            environmentServiceNameAzureRM: 'service_connection_ADO_to_Azure'

  - stage: validation
    displayName: validation
    jobs:
      - job: manualvalidation
        displayName: manual validation job
        pool: server
        steps:
        - task: ManualValidation@1
          displayName: vaildation
          inputs:
            notifyUsers: 'debojyotimitra.devops@gmail.com'
            approvers: 'debojyotimitra.devops@gmail.com'

  - stage: Infraapply
    displayName: apply stage
    dependsOn: validation
    condition: succeeded()
    jobs:
      - job: apply
        displayName: apply job
        steps:
        - task: TerraformTask@5
          displayName: init
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: $(workingdir)
            backendServiceArm: 'service_connection_ADO_to_Azure'
            backendAzureRmResourceGroupName: 'backend_RG'
            backendAzureRmStorageAccountName: 'backendstoragedec25'
            backendAzureRmContainerName: 'backendcontainer'
            backendAzureRmKey: 'terraform.tfstate'
 
        - task: TerraformTask@5
          displayName: apply job
          inputs:
            provider: 'azurerm'
            command: 'apply'
            workingDirectory: $(workingdir)
            environmentServiceNameAzureRM: 'service_connection_ADO_to_Azure'




  
